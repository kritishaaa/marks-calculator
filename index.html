<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
    <div class="container text-align margin ">
        <h1 class="head">Marks Calculator</h1>
        <div class="group"> 
            <input type="text" placeholder="Subject-1" id="sub1">
        </div>
        <div class="group"> 
            <input type="text" placeholder="Subject-2" id="sub2">
        </div>
        <div class="group"> 
            <input type="text" placeholder="Subject-3" id="sub3">
        </div>
        <div class="group"> 
            <input type="text" placeholder="Subject-4" id="sub4">
        </div>
        <div class="group"> 
            <input type="text" placeholder="Subject-5" id="sub5">
        </div>
        <div class="btn">
            <input type="button" name="" value="Result" class="butt" onclick="cal()">
        </div>
        <div class="show">
            <p id="data"></p>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>

</html>
